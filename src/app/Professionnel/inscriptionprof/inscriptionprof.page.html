<ion-content >
  <div class="conneexiontext">
    <h3> Inscription</h3>
    <div class="trait">
    </div>
  </div>

  <div class="formulaire">
    <div class="formm">

      <form >
        <div class="form-floating ">
          <input type="text" class="form-control mb-3" id="floatingInput" placeholder="name@example.com" name="nom"
          [(ngModel)]="inscriptionModel.nom">
          <label for="nom">Nom</label>
          
        </div>

    Ajouter votre profil</label>
           <input id="files" style="visibility:hidden;" type="file" [(ngModel)]="document" na>e="file" value="file" (change)="onFileChange($event)" #fileInput> -->
          <!-- <input type="file" [(ngModel)]="inscriptionModel.imageprofil" name="imageprofil" (change)="chargeImageProfil($event)">
        </div> -->


        <div class="form-floating ">
          <input type="file" class="form-control mb-3" id="floatingInput" placeholder="name@example.com" name="imageprofil"
            [(ngModel)]="inscriptionModel.imageprofil" (change)="chargeImageProfil($event)">
              
          <label for="nom">Profil</label>
          
        </div>

        <div class="form-floating">
          <input type="text" class="form-control " id="floatingPassword" placeholder="Numero de téléphone" name="numero"
          [(ngModel)]="inscriptionModel.numero" >
          <label for="numero">Numero de téléphone</label>

        
        </div>

        <div class="form-floating">
          <input type="email" class="form-control " id="floatingPassword" placeholder="Entrer un email" name="email"
          [(ngModel)]="inscriptionModel.email">
          <label for="email">Email</label>

          
        </div>

        <div class="form-floating ">
          <input type="password" class="form-control " id="floatingPassword" placeholder="Password" name="password"
          [(ngModel)]="inscriptionModel.password" >
          <label for="floatingPassword">Mot de passe</label>
          
        </div>

        <div class="form-floating ">
          <input type="text" class="form-control " id="floatingPassword" placeholder="Confirmer le mot de passe"
            name="confirmpassword" [(ngModel)]="inscriptionModel.confirmpassword">
          <label for="confirmpassword">Confirmer</label>
          
        </div>

        <div class="form-floating ">
          <input type="text" class="form-control " id="floatingPassword" placeholder="Adresse" name="adresse"
          [(ngModel)]="inscriptionModel.adresse">
          <label for="adresse">Adresse</label>
        </div>

        <div class="select">
          <select class="form-select form-select-lg mb-3" [(ngModel)]="spec" name="idspec"  aria-label=".form-select-lg example" style="box-shadow: none;">
            <option selected>Specialité</option>
            <option *ngFor="let specc of specialites" value="{{specc.idspec}}">{{specc.libelle}}</option>
         
          </select>
        </div>

    Ajouter un document</label>
          <input id="files" style="visibility:hidden;" type="file" [(ngModel)]="document" na>e="file" value="file" (change)="onFileChange($event)" #fileInput> -->
          <!-- <input type="file" [(ngModel)]="inscriptionModel.document" name="document" (change)="chargeDocument($event)">
        </div> --> 

        <div class="form-floating ">
          <input type="file" class="form-control mb-3" id="floatingInput" placeholder="name@example.com" name="document"
            [(ngModel)]="inscriptionModel.document"(change)="chargeDocument($event)">
              
          <label for="nom">Document</label>
          
        </div>
        

        <div class="bouton">
          <button type="button" class=" inscription" (click)="fetchLocation()" (click)="CreerCompteProf()">Inscrire</button>
        </div>
        <!-- <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div> -->

        <div class="textt">Vous avez déjà un compte ? <b style="color: blue;" routerLink="/connexion"
            routerLinkActive="true">Connexion</b></div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>

    </div>

  </div>

</ion-content>
