
<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left:-10px">Mon profil</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="back()">
        <ion-icon name="chevron-back-outline" ></ion-icon>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <div class="card" style="margin-top: -20px; margin-bottom: 10px;">

      <div class="top-container">

        <img src="../../assets/img/{{imageprofil}}" class="img-fluid profile-image" width="70" style="margin-top: 10px;">

        <div class="ml-3">
          <h5 class="name">{{user.nom}}</h5>
        
        </div>
      </div>


      <div class="button mt-2 d-flex flex-row align-items-center">

        <button routerLink="/profilmodif" class="btn btn-outline-primary w-100" style="margin-right: 10px;">Modifier</button>
        <button class="btn btn-danger w-100 ml-2" (click)="logout()">Déconnexion</button>

      </div>
