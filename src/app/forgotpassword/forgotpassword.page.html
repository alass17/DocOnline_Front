
  
       
 

<ion-content>
<ion-buttons style="margin-top: 30px;">
  <ion-button (click)="back()">
    <ion-icon name="chevron-back-outline" ></ion-icon>
  </ion-button> 
</ion-buttons>
  <div class="container">
    <div class="gif">
      <img src="../../assets/img/74938-lock-blue (1).gif" alt="">
    </div>
    <div class="contenu">
      <h2 class="text-center">Mot de passe oublié?</h2>
      <!-- <p>Vous pouvez réinitialiser votre mot de passe ici.</p> -->
      <div class="panel-body">

        <form class="form" >
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="form.email" name="email">
            <label for="floatingInput">Email address</label>
          </div>

          <button type="button" class="btn " (click)="onSubmit()">Réinitialiser</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
