<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left:-10px">Modifier mon profil</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="back()">
        <ion-icon name="chevron-back-outline" ></ion-icon>
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container user-avatar">
    <label for="files" class="Fimg">
    <div class="simg"> 
      
    <img class="avatar" src="assets/img/Rectangle 43.png" alt="">
    </div> 
    <div class="status-overlay ">
      
    <ion-icon class="IONic" name="camera-outline">
      <input id="files" style="visibility:hidden;" type="file">
    </ion-icon></div>
  
  </label>
  <input id="files" style="visibility:hidden;" type="file">
    </div>
  
  <form>
    <div class="row">
        <label for="formGroupExampleInput">Nom</label>
        <input type="text" [(ngModel)]="modif.nom" name="nom" value="{{user.nom}}" class="form-control" placeholder="Nom complet">
      </div>
      <div class="row">
        <label for="formGroupExampleInput">Email</label>
        <input type="text" [(ngModel)]="modif.email" name="email" value="diarra@gmail.com" class="form-control" placeholder="Adresse e-mail">
      </div>

      <div class="row">
        <label for="formGroupExampleInput">Numéro</label>
        <input type="text"  [(ngModel)]="modif.numero" name="numero" value="657676868" class="form-control" placeholder="Numéro de téléphone">
      </div>

      <div class="row">
        <label for="formGroupExampleInput">Adresse</label>
        <input type="text" [(ngModel)]="modif.adresse" name="adresse" value="Bamako" class="form-control" placeholder="Adresse">
      </div>
      <ion-buttons >
        <ion-button class="iob" style="margin-bottom: 20px;" (click)="onSubmit()">
          
          Enregistrer
        </ion-button>
      </ion-buttons>
  </form>
</ion-content>
